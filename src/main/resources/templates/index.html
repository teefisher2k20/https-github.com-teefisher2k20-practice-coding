<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{styles.css}" rel="stylesheet"/>
</head>
<body>
<h1>My Cats Page</h1>
<h3>My awesome cats page</h3>
<h5>My Favorite Cats</h5>
<ul>
    <th:block th:each="cat : ${cats}">
        <li th:text="${cat}"></li>
    </th:block>
</ul>
</body>
</html>
